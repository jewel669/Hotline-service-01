<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font osam -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body class="bg-[#f5fff6]">
    <!-- header -->
    <section class="flex justify-between lg:mx-[60px] lg:p-4">
      <div class="flex gap-2.5">
        <img class="lg:w-20 w-10" src="assets/logo.png" alt="" />
        <h1 class="lg:text-3xl text-2xl font-black text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex lg:gap-3">
        <div
          class="bg-[#41ff6b1a] lg:w-[123px] lg:h-[52px] w-20 h-10 flex lg:p-3 rounded-[50px] justify-center items-center gap-2"
        >
          <h3 class="text-2xl font-bold">0</h3>
          <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="" />
        </div>
        <div
          class="bg-[#41ff6b1a] lg:w-[106px] w-20 rounded-[50px] h-10 lg:h-[52px] lg:px-[20px] lgpy-[12px] flex items-center gap-2"
        >
          <h3 class="text-2xl font-bold">100</h3>
          <img class="w-6 h-6" src="assets/coin.png" alt="" />
        </div>
        <div
          class="bg-[#00a63e] rounded-[50px] lg:w-[127px] w-20 h-10 lg:h-[52px] flex items-center justify-center text-white"
        >
          <h3 class="text-[16px] font-semibold">2 Copy</h3>
        </div>
      </div>
    </section>

    <!-- জরুরি সেবা ডিরেক্টরি  -->
    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white py-10"
    >
      <img
        src="assets/logo-dark.png"
        alt="BD Logo"
        class="mx-auto w-[92px] mb-3"
      />
      <h1 class="text-3xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="mt-2 text-lg">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
